<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="estilo.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Jogo da Forca</title>
  </head>
  <body>
    <h1>Jogo da forca dos animais</h1>
    <h2>Digite no teclado uma letra e tente adivinhar a palavra!</h2>
    <div class="jogo-container">
      <div class="forca-container">
        <svg height="290" width="200" class="forca">
          <!-- forca -->
          <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" />
          <line x1="60" y1="20" x2="60" y2="283" />
          <line x1="20" y1="283" x2="100" y2="283" />

          <!-- cabeça -->
          <circle cx="140" cy="70" r="20" class="forca-parte" />
          <!-- corpo -->
          <line x1="140" y1="90" x2="140" y2="150" class="forca-parte" />
          <!-- braços -->
          <line x1="140" y1="120" x2="120" y2="100" class="forca-parte" />
          <line x1="140" y1="120" x2="160" y2="100" class="forca-parte" />
          <!-- pernas -->
          <line x1="140" y1="150" x2="120" y2="180" class="forca-parte" />
          <line x1="140" y1="150" x2="160" y2="180" class="forca-parte" />
          
        </svg>
      </div>

      <div class="palavra-secreta-container"></div>

      <div class="letras-erradas-container">
        <h3><u>Letras erradas</u></h3>
      </div>

    </div>

    <div class="aviso-palavra-repetida">
      Você já usou essa letra!
    </div>

    <div class="popup-container">
      <div class="popup">
        <h2 id="mensagem"></h2>
        <button id="btn-jogar" onclick="reiniciarJogo()">
          Jogar novamente
        </button>
      </div>
    </div>

    <div class = "buttons">
      <div class = "btn-tecla">
          <button class = "btn-teclaQ">Q</button>
          <button class = "btn-teclaW">W</button>
          <button class = "btn-teclaE">E</button>
          <button class = "btn-teclaR">R</button>
          <button class = "btn-teclaT">T</button>
          <button class = "btn-teclaY">Y</button>
          <button class = "btn-teclaU">U</button>
          <button class = "btn-teclaI">I</button>
          <button class = "btn-teclaO">O</button>
          <button class = "btn-teclaP">P</button>
      </div>
      <div class = "btn-teclas">
          <button class = "btn-teclaA">A</button>
          <button class = "btn-teclaS">S</button>
          <button class = "btn-teclaD">D</button>
          <button class = "btn-teclaF">F</button>
          <button class = "btn-teclaG">G</button>
          <button class = "btn-teclaH">H</button>
          <button class = "btn-teclaJ">J</button>
          <button class = "btn-teclaK">K</button>
          <button class = "btn-teclaL">L</button>
      </div>
      <div class = "btn-teclado"> 
          <button class = "btn-teclaZ">Z</button>
          <button class = "btn-teclaX">X</button>
          <button class = "btn-teclaC">C</button>
          <button class = "btn-teclaV">V</button>
          <button class = "btn-teclaB">B</button>
          <button class = "btn-teclaN">N</button>
          <button class = "btn-teclaM">M</button>
      </div>
  </div>
    
    <script src="script.js"></script>

  </body>
</html>
